{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">   
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div>
            {% for message in messages%}
                <h3 class="alert-danger">{{message}}</h3>
            {% endfor %}
            </div>
            <div class="card" style="background-color: white;color:black;margin-top: 50px" >
                <div class="card-header"><h3 class="text-center">Registration form</h3></div>
                <div class="card-body">
                    <form method="POST" action="{%url 'register'%}" style="margin-left:150px;margin-top: 60px;margin-bottom: 50px;">
                        {% csrf_token%}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" placeholder="Your username"><br><br>
                        </div>
                        <div class="form-group">
                            <label for="first_name">First name</label>
                            <input type="text" name="first_name" placeholder="Your first name"><br><br>
                        </div>
                        <div class="form-group">    
                            <label for="last_name">Last name</label>
                            <input type="text" name="last_name" placeholder="Your last name"><br><br>
                        </div>
                        <div class="form-group">    
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Your email"><br><br>
                        </div>
                        <div class="form-group">    
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Password"><br><br>
                        </div>
                        <div class="form-group">    
                            <label for="password1">Confirm password</label>
                            <input type="password" name="password1" placeholder="Confirm password"><br><br>
                        </div>
                        <div class="form-group">    
                            <input class="btn btn-outline-danger" type="submit">
                        </div>    
                    </form>
                </div>    
            </div>        
            <h4>If you aleady have an account <a class="btn btn-info" href="{% url 'login' %}">Login In</a></h4>
        </div>
        </div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
