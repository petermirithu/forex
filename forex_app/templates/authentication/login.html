{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div>
          {% for message in messages%}
            <h3 class="alert-danger">{{message}}</h3>
          {% endfor %}
        </div>
        <div class="card bg-transparent">
          <div class="card-header"><h3><b><u>Log In</u></b></h3></div>
          <a class="card-body">
            <form action="{% url 'login_user' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class='form-group'>
                <input type="submit" class="btn btn-outline-primary" value="Log In">
              </div>
            </form>
            <center>

              <small onclick="function1()" style="color: blue;">Forgot your password?</small>
              <a href="{%url 'password_reset'%}">Forgot your password?2</a>              
              <div class="jumbotron" id="form1"  style="display:none">
                <div class="form">
                  <form action="/forgot/password/" method="POST">
                    {%csrf_token%}
                    <label for="username">Enter your username</label><br>
                    <input type="text" name="username" placeholder="Username"><br><br>
                    <input type="submit" value="Submit">
  
                  </form>
                </div>
              </div> 
              <p style="margin-top: 15px;">If you don't have an account</p>
              <a class="nav-link btn btn-outline-danger" href="{% url 'register' %}">Sign Up</a>
            </center>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <script>
   function function1() {
    var x = document.getElementById("form1");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
  </script>
{% endblock content %}
