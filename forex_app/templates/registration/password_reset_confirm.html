{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div>
          {% for message in messages%}
            <h3 class="alert-danger">{{message}}</h3>
          {% endfor %}
        </div>
        <div class="card bg-transparent">
          <div class="card-header"><h3><b><u></u></b></h3></div>
          <a class="card-body">
            <form  method="post" >
              {% csrf_token %}
              {% bootstrap_form form %}
              <button class="btn btn-outline-info" type="submit">Reset password</button>

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  
{% endblock content %}
