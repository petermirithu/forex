{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="background-color: grey" >
  <h3 class="text-center" style="margin-top: 50px;font-size:30px;">Sign In</h3>
  <div class="container">
    <div class="card"style="margin-top: 50px;height:450px">

      <div class="row" >
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4" style="margin-top: 30px">
          {% if form.errors %}
            <p> Password or Username is incorrect </p>
          {% endif %}
          <div class="panel panel-default">
    
            <div class="panel-heading">
             
            </div>
            <div class="panel-body">
    
              <form  action="/accounts/login/" method="post">
                {% csrf_token %}
                {% bootstrap_form form%}
    
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-sm" value="Login">
                </div>
    
                <input type="hidden" name="next" value="{{next}}">
    
              </form>
    
            </div>
    
          </div>
          <p>Don't have an account?  <a href="account/register/" class="btn btn-sucess">Register</a></p>
    
        </div>
        <!-- empty div -->
        <div class="col-md-4">
            
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
